<body>

{{ partial "menu.html" . }}

<header>
    <section class="banner">
        <div class="logo">
            <img src="image/fairness_logo.svg" alt="Fairness"/>
        </div>
        <div class="concevoir">
            <h1>
                <span class="sitename">{{ .Site.Title }}</span><br>
                <span class="tagline">{{ $.Param "tagline" }}</span>
            </h1>
        </div>
        <div class="push menu">
            <img src="{{ "image/menu-white.svg" | relURL }}" alt="Menu">
        </div>
    </section>
    <section class="fairness">
        <div class="title-col">
            {{ $headlessHome := .Site.GetPage "/home" }}

            {{ $headerSection := $headlessHome.Resources.Match "header*" }}
            {{ range $headerSection }}
            {{ .Content }}
            {{ end }}
        </div>
        <div class="cercles">
            <img src="image/cercles.svg" alt="Cercles"/>
        </div>
    </section>
</header>
