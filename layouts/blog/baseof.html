{{ partial "head.html" . }}

{{ partial "header.html" . }}

<main>
    <section>
        <div class="content">
            <h1>{{ .Title }}</h1>
            <p class="indicators">
                <img src="{{ "image/date.svg" | relURL }}" alt=""> {{ .PublishDate.Format "02/01/2006" }}
                <img src="{{ "image/read-time.svg" | relURL }}" alt="" class="read-time"> Temps de lecture : {{ $.Params.readtime }} minutes.
            </p>
            <p>
                {{ .Description }}
            </p>
        </div>
        <div class="image">
            <picture>
                <source media="(min-width: 599px)" srcset="/image_blog/{{ $.Param "thumbnail" }}">
                <source media="(max-width: 598px)"
                        srcset="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg=="
                        sizes="100%">
                <img src="/image_blog/{{ $.Param "thumbnail" }}" alt="">
            </picture>
        </div>
    </section>
    <div class="article-content">
{{ block "main" . }}

{{end}}
    </div>
</main>

{{ partial "footer.html" . }}
